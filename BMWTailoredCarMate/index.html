<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Tailored CarMate Home</title>
</head>
<body>
    <div id="container" style="position: relative;">
        <img src="images\home.png" alt="Image" style="width: 100%;height:100%">
        <button id="redirectButton" style="position: absolute; top: 15%; left: 85%; transform: translate(-50%, -50%);width: 100px;height: 100px;border-radius: 50%;opacity: 0;">Redirect</button>
    </div>

    <script>
        // JavaScript code to handle button click and redirect
        document.getElementById("redirectButton").addEventListener("click", function () {
            // You can replace the URL with the one you need to redirect to
            window.location.href = "http://127.0.0.1:7860";
        });
    </script>
</body>
</html>
